<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .subtext {
            font-size: 18px;
            color: #333; /* Dull contrast */
            margin-bottom: 20px;
        }

        .timer {
            font-size: 80px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace; /* Monospace font */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="subtext">until we meet</div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        function updateTimer() {
            const now = new Date();
            const newYear = new Date('2025-01-01T00:00:00');
            const diff = newYear - now;

            if (diff <= 0) {
                document.getElementById("timer").textContent = "Happy New Year!";
                clearInterval(timerInterval);
                return;
            }

            const milliseconds = Math.floor((diff % 1000)).toString().padStart(3, '0');
            const seconds = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
            const minutes = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById("timer").textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
        }

        const timerInterval = setInterval(updateTimer, 10);
    </script>
</body>
</html>
