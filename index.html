<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luoyi and Nick</title>
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Ensure all elements fit in smaller screens */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent unnecessary scrollbars */
            text-align: center;
        }

        .container {
            max-width: 90%; /* Allow better scaling for smaller screens */
            text-align: center;
            padding: 10px;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px; /* Optional rounded corners */
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Optional shadow */
        }

        .subtext {
            font-size: 18px;
            color: #333; /* Dull contrast */
            margin-bottom: 20px;
        }

        .timer {
            font-size: 80px;
            font-weight: bold;
            white-space: nowrap; /* Prevent wrapping */
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            .timer {
                font-size: 50px;
            }
        }

        @media (max-width: 480px) {
            .subtext {
                font-size: 14px;
            }
            .timer {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="your-image.jpg" alt="Luoyi and Nick">
        </div>
        <div class="subtext">再相见时</div>
        <div class="timer" id="timer"></div>
    </div>

    <script>
        function updateTimer() {
            // Get the current time in UTC
            const nowUTC = new Date();

            // Convert to Korean Standard Time (UTC+9)
            const nowKST = new Date(nowUTC.getTime() + 9 * 60 * 60 * 1000);

            // Target: New Year in Korea (UTC+9)
            const newYearKST = new Date('2025-01-01T00:00:00+09:00');

            // Calculate the difference in milliseconds
            const diff = newYearKST - nowKST;

            if (diff <= 0) {
                document.getElementById("timer").textContent = "Happy New Year!";
                clearInterval(timerInterval);
                return;
            }

            const milliseconds = Math.floor((diff % 1000)).toString().padStart(3, '0');
            const seconds = Math.floor((diff / 1000) % 60).toString().padStart(2, '0');
            const minutes = Math.floor((diff / 1000 / 60) % 60).toString().padStart(2, '0');
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24).toString().padStart(2, '0');
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));

            document.getElementById("timer").textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s ${milliseconds}ms`;
        }

        const timerInterval = setInterval(updateTimer, 10);
    </script>
</body>
</html>
